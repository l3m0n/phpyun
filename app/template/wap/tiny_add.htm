{yun:}include file="$wapstyle/header_cont.htm"{/yun}
<div class="post_content" style="padding-top:0px;">
  <div class="resume-cont" style="margin-top:0px;">
    <div class="resume-cont_zk" style="padding-top:0px; background:#fff; padding:10px;">
      <form action="{yun:}$config_wapdomain{/yun}/index.php?c=tiny&a=add" method="post" onsubmit="return cktiny(this)">
        <div class="resume-cont_wate">
          <dl class="resume-cont_wate_list">
            <dt>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名<span class="x_cor">*</span></dt>
            <dd>
              <input type="text" name="username" value="{yun:}$row.username{/yun}" class="reinputText">
            </dd>
          </dl>
          <dl class="resume-cont_wate_list">
            <dt>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别<span class="x_cor">*</span></dt>
            <dd>
              <div class="mLeft12 relative" >
                <div class="selectOption_sex">
                  <select name="sex" id='sex'>                    
				    {yun:}foreach from=$userdata.user_sex item=user_sex{/yun}                   
                    <option value="{yun:}$user_sex{/yun}" {yun:}if $row.sex==$user_sex{/yun}selected="select"{yun:}/if{/yun}>{yun:}$userclass_name[$user_sex]{/yun}</option>
				    {yun:}/foreach{/yun} 
                  </select>
                </div>
              </div>
            </dd>
          </dl>
          <dl class="resume-cont_wate_list">
            <dt>联系手机<span class="x_cor">*</span></dt>
            <dd>
              <input type="text" name="mobile" value="{yun:}$row.mobile{/yun}" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" class="reinputText">
            </dd>
          </dl>
          <dl class="resume-cont_wate_list">
            <dt>工作年限<span class="x_cor">*</span></dt>
            <dd>
              <div class="mLeft12 relative">
                <div class="selectOption_sex">
                  <select name="exp" id='exp'>                    
				    {yun:}foreach from=$userdata.user_word item=user_word{/yun}                    
                    <option value="{yun:}$user_word{/yun}" {yun:}if $row.exp==$user_word{/yun}selected="select"{yun:}/if{/yun}>{yun:}$userclass_name[$user_word]{/yun}</option>
				    {yun:}/foreach{/yun} 
                  </select>
                </div>
              </div>
            </dd>
          </dl>
          <dl class="resume-cont_wate_list">
            <dt>想要找？<span class="x_cor">*</span></dt>
            <dd>
              <input type="text" name="job" id="job" value="{yun:}$row.job{/yun}" class="reinputText" placeholder="填写工作名称，如：服装厂操作工">
            </dd>
          </dl>
          <dl class="resume-cont_wate_list">
            <dt>自我介绍<span class="x_cor">*</span></dt>
            <dd>
              <textarea id="production" class="once_textAreaMsg tip" placeholder="请填写你擅长的工作，例如：电机熟练工，能吃苦耐劳" name="production">{yun:}$row.production{/yun}</textarea>
            </dd>
          </dl>
		  {yun:}if $row.id==''{/yun} 
          <dl class="resume-cont_wate_list">
            <dt>设置密码<span class="x_cor">*</span></dt>
            <dd>
              <input type="password" name="password" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" class="reinputText reinputText_w100">
              <span class="once_cont_wate_list_tips">密码可用于刷新/修改/删除此信息</span>
            </dd>
          </dl> 
		  {yun:}else{/yun}
		  <dl class="resume-cont_wate_list">
            <dt>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码<span class="x_cor">*</span></dt>
            <dd>
              <input type="password" name="password" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" class="reinputText reinputText_w100"> 
            </dd>
          </dl> 
          {yun:}/if{/yun}
          <dl class="resume-cont_wate_list mt10">
              <input type='hidden' name="id" value="{yun:}$row.id{/yun}">
              <input type="submit" name="submit" value="发布简历"  class="inputSubmit" >
           
          </dl>
        </div>
      </form>
    </div>
  </div>
</div>
{yun:}include file="$wapstyle/footer.htm"{/yun}
